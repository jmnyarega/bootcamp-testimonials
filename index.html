<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main>
      <section class="top-section">
        <div class="image-card">
          <img class="person" src="./images/image-tanya.jpg" alt="tanya" />
          <!-- <img class="person" src="./images/image-john.jpg" alt="john" /> -->
          <img
            class="pattern-curve"
            src="./images/pattern-bg.svg"
            alt="pattern-curve"
          />
          <div class="slider">
            <img
              class="image-slider-next"
              src="./images/icon-prev.svg"
              alt="slider-next"
            />
            <img
              class="image-slider-next"
              src="./images/icon-next.svg"
              alt="slider-next"
            />
          </div>
        </div>
      </section>
      <section class="bottom-section">
        <div class="description">
          <p class="description__text">
            "I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future."
          </p>
          <div class="description__footer">
            <p class="name">Tanya Sinclair</p>
            <p class="position">UX Engineer</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
