<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Bootcamp Testimonials Slider</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <main id="app">
      <div
        class="testimonial"
        :class="{active: currentTestimonial.id == current}"
      >
        <div class="testimonial__img">
          <div class="slider">
            <a href="#" @click.prevent="handleClick">
              <img src="./assets/icon-prev.svg" alt="" class="prev" />
            </a>
            <a href="#" @click.prevent="handleClick">
              <img src="./assets/icon-next.svg" alt="" class="next" />
            </a>
          </div>
          <img
            :src="currentTestimonial.img_url"
            :alt="currentTestimonial.name"
            class="user"
          />
        </div>
        <div class="testimonial__content">
          <p class="testimonial__text">
            <img src="./assets/pattern-quotes.svg" alt="" />
            “ {{ currentTestimonial.testimonial }} ”
          </p>
          <div class="testimonial__attribution">
            <p class="name">{{ currentTestimonial.name }}</p>
            <p class="position">{{ currentTestimonial.position }}</p>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
